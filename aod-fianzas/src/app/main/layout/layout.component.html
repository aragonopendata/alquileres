<div class="flex flex-col min-h-screen">
    <button (click)="toggleComponents()" class="m-2 p-2 bg-blue-500 text-white rounded">
        {{ showListSearch ? 'Busqueda normal' : 'Busqueda simple' }}
    </button>
    <app-listsearch *ngIf="showListSearch" class="flex-1 pt-2 lg:pt-4 pb-2 lg:pb-5 px-2 lg:px-4 border-b-4 flex flex-col lg:flex-row justify-between"></app-listsearch>
    <app-header *ngIf="!showListSearch" class="pt-2 lg:pt-4 pb-2 lg:pb-5 px-2 lg:px-4 border-b-4 flex flex-col lg:flex-row justify-between"
        (searchEvent)="updateMap($event)"></app-header>
    <app-map *ngIf="!showListSearch" class="flex-1  relative"  [wfsResponse]="wfsResponse"></app-map>
    <app-footer class="bg-white z-0 p-2 border-t-2 flex justify-between flex-grow-0 flex-1"></app-footer>
</div>
